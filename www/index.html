<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
		<link href="css/app.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" language="javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" language="javascript" src="js/settings.js"></script>
		<script type="text/javascript" language="javascript" src="js/common.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <title>News Alerts</title>
    </head>
    <body>
		<form id="form1">
			<div data-role="page" id="mainpage" data-ajax="false">
				<div id="divSplash" class="app">
					<h1>News Alerts!</h1>
					<div id="deviceready" class="blink">
						<p class="event listening">Connecting to Device</p>
						<p class="event received">Device is Ready</p>
					</div>
				</div>
				<div id="divHeader" data-role="header" style="overflow:hidden;display:none">
					<h2><img src="img/logo.png" width="64" border="0" style="margin-bottom:5px;" align="middle" /> News Alerts!</h2>
					<a href="#divSettings" data-icon="gear" class="ui-btn-right" data-transition="slideup">Settings</a>
				</div>
				<div id="divMain" data-role="content" style="display:none">
					<ul id="ulLiveFeeds" data-role="listview">
				</div>
			</div>
			<div data-role="page" id="divSettings">
				<div id="divSelectFeeds"></div>
				<a href="#mainpage" data-inline="true" data-direction="reverse" data-transition="slidedown" data-icon="arrow-l" data-iconpos="left">
					Back
				</a>
			</div>
		</form>
    </body>
</html>
